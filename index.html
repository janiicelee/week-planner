<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

      <h1>Weekly Planner</h1>

    <div class="row center">
      <button class="add-entry" id="add-entry">Add Entry</button>
    </div>
    <div class="row center">
      <h3>Scheduled Events for Monday</h3>
    </div>
    <div class="row center">
      <table>
        <thead>
          <tr>

        </tbody>
      </table>
    </div>


    <div class="overlay row center hidden">
      <div class="modal-bg">
        <h2 class="text-center">Add Entry</h2>
        <div class="row col-gap">
          <select>
            <option>Week</option>
            <option>Sun</option>
            <option>M</option>
            <option>T</option>
            <option>W</option>
            <option>Thurs</option>
            <option>F</option>
            <option>S</option>
          </select>
          <input type="time">
        </div>
        <div class="row tb-margin">
          <textarea rows="5"></textarea>
        </div>
        <div class="row justify-right">
          <button id="submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>



  <script src="main.js"></script>

</html>
